  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const userData = localStorage.getItem("user"); // Get stored user data
      console.log("Stored user data:", userData); // Debugging

      if (!userData) {
        console.error("No user data found in localStorage. Redirecting to login.");
        window.location.href = "login.html";
        return;
      }

      const user = JSON.parse(userData); // Convert JSON string to object
      const userEmail = user.email; // Extract email
      console.log("Extracted email:", userEmail); // Debugging
      console.log('imagee', user.profile_image)

      try {
        const response = await fetch("https://ec-backend-0lvq.onrender.com/api/details", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: userEmail }),
        });

        const data = await response.json();

        if (response.ok) {
          console.log(data)
          document.getElementById("profile-name").textContent = data.name;
          document.getElementById("profile-email").textContent = data.email;
          document.getElementById("profile-mobile").textContent = data.mobile || "Not Provided";
          // document.getElementById("profile-diet").textContent = data.dietary_preferences || "Not Set";

          const profileDiv = document.getElementById("displayImage");
          const profileImg = document.getElementById("profile-image");

          if (data.profile_image) {
            profileDiv.style.backgroundImage = `url('${data.profile_image}')`;
            profileImg.style.display = "none"; // Hide the img if background is set
          } else {
            profileImg.src = "default-profile.png"; // Use default if no profile image
          }
          // Select the container where dietary preferences will be added
          const dietaryContainer = document.getElementById("dietary-preferences-container");

          // Clear existing content (in case it's reloaded)
          dietaryContainer.innerHTML = "";

          // Split the dietary preferences string by commas and loop through them
          data.dietary_preferences.split(", ").forEach(preference => {
            // Create a new div for each preference
            const div = document.createElement("div");
            div.className = "flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#F4EFE6] pl-4 pr-4";

            // Create the paragraph element
            const p = document.createElement("p");
            p.className = "text-[#1C160C] text-sm font-medium leading-normal";
            p.textContent = preference; // Set the preference text

            // Append the paragraph to the div
            div.appendChild(p);

            // Append the div to the container
            dietaryContainer.appendChild(div);
          });
        } else {
          console.error("Error fetching profile:", data.message);
        }
      } catch (error) {
        console.error("Fetch error:", error);
      }
    });
  </script>
