
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="https://is3-ssl.mzstatic.com/image/thumb/Purple111/v4/7d/05/17/7d0517b1-f45f-af98-bf8f-87d454ca57f6/source/512x512bb.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px 40px 20px 20px; /* Added extra padding to the right */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form>
            <input id="email" type="email" placeholder="Enter your email" required>
            <input id="password" type="password" placeholder="New Password" required>
            <input id="ConfirmPassword" type="password" placeholder="Re-enter Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");
    
    form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission
        
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("ConfirmPassword").value.trim();
        if (!email || !password || !confirmPassword) {
            alert("All fields are required!");
            return;
        }
        console.log(email);
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }
        console.log(password);
        try {
            const response = await fetch("http://localhost:5000/api/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            console.log(data);
            if (response.ok) {
                alert("Password reset successful! Redirecting to login page.");
                window.location.href = "Login.html";
            } else {
                alert(data.error || "Password reset failed");
            }
        } catch (error) {
            console.error("Error resetting password:", error);
            alert("An error occurred. Please try again later.");
        }
    });
});
    </script>
</body>
</html>
